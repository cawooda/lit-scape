<body >
  <main class="bg-gradient-to-r from-cyan-500 justify-center to-blue-500">
  
  <div class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
    <div class="modal-overlay absolute w-full h-full bg-white opacity-95"></div>
  
    <div class="modal-container fixed flex items-center w-full h-full z-50 overflow-y-auto ">
      
    <div class="modal-close absolute top-0 right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-black text-sm z-50">
        <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
          <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
        </svg>
        (Esc)
      </div>
  
      <!-- Add margin if you want to see grey behind the modal-->
      <div class="modal-content container mx-auto h-auto text-left p-4">
       
      <!--Title-->
        <div class="flex flex-col justify-between items-center pb-2">
          
        </div>
  
        <!--Body-->
        <div id="fullscreen-form" class="flex flex-row rounded-xl p-4 gap-3 ">
          <div class="flex items-center border-solid border-2 border-indigo-600 rounded-xl ">
            <img class=" rounded-lg mb-6" src="./assets/images/litscape.png">
          </div>
          <div class="flex flex-col items-center border-solid border-2 border-indigo-600 rounded-xl ">
          <h3 class="text-4xl p-4 font-bold">Get Preview Access</h3>
          <p class="p-4 text-2xl">Drop your email here. Dont worry your information is stored only on localstorage</p>
          <form id="modalForm" class="flex flex-col items-center w-1/2">
            <label id="email-label" class="text-xl text-center font-bold p-4 lg:text-2xl">Email:</label>
            <input id="email-input" type="email" placeholder="your email..." autofocus="autofocus" class="w-full text-center text-grey-800 transition border-2 border-blue-600 rounded-full focus:outline-none focus:border-transparent p-2 appearance-none leading-normal text-xl lg:text-2xl">
            <button id="modalSubmit" class=" m-4 px-4 w-full bg-indigo-500 p-3 rounded-full text-white hover:bg-indigo-400">Try It</button>
          <button class="px-4 bg-transparent modal-close p-3  m-4 text-indigo-500 hover:bg-gray-100 hover:text-indigo-400 mr-2">Close</button>
          </form>
        </div>
          
        
        
        <!--Footer-->
        
      </div>
      </div>
    </div>
  </div>
  
  
  
  <header class="py-4 w-full text-3xl font-mono text-center">
    <img class="w-1/6 mx-auto rounded-full mb-6" src="./assets/images/litscape.png">
    <h2 class="mb-5">Litscape</h2>
    <!-- add a dark/light toggle -->
  </header>


  <div class=" flex flex-wrap mx-3 mb-10 px-12">
    <div class="w-full md:w-2/3 mb-2 md:mb-0 px-3">
      <form>
      <input id="search-bs-class"
        class="appearance-none rounded-full capitalize block text-2xl w-full py-3 px-4 leading-tight text-gray-700 bg-gray-200 focus:bg-white border border-gray-200 focus:border-gray-500 rounded focus:outline-none"
        type="text" placeholder="Search for a genre" value="">
      </div>
        <div class="w-full md:w-1/3 px-3">
        <button id="search-btn" type="submit"
        class="inline-block w-full py-3 px-4 leading-none text-white text-3xl bg-yellow-500 rounded-full border border-blue-600 hover:bg-blue-700 hover:text-white rounded shadow">Search</button>
      </form>  

      <!--             <button class="inline-block w-full py-3 px-4 leading-none text-blue-600 bg-yellow-400 border border-blue-600 hover:bg-yellow-100 hover:text-black rounded shadow">Search</button> -->
    </div>
  </div>
  <div class="flex flex-wrap justify-around gap-3 mx-20 my-6 h-auto" id="tag-list"></div>


  <section class="overflow-hidden mx-20 rounded bg-white h-100">
    <div class="min-h-100 flex rounded-xl justify-center py-4">
        <div id="author-container" class="flex flex-wrap mx-4 min-h-200 py-4 capitalize">

        </div>
    </div>
  </section>
        
  <section class="bg-yellow-200 w-full min-w-full my-6 flex justify-evenly items-center columns-3">
  
    <section class="break-after-column grid  content-center p-3">
      <h3 class="text-center text-1xl">
        <a id="twitter-click" class="twitter-share-button" href="https://twitter.com/intent/tweet?text=I%20got%20lit%20%23Litscape">
        <img class="max-w-10 m-auto" src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/x-social-media-black-icon.png">
        <h3 class="my-4 text-1xl text-center">Tweet Quote</h3>
        </a>
    </section>
    <section class="break-after-column grid  content-center p-3"><h3 class="text-1xl">For futher information about this app, please contact team lizard</h3></section>
    <section class="break-after-column grid content-center p-3">
    <img src="./assets/images/lizard.jpg" class="image h-20 "><h3 class="my-4 text-1xl text-center">Team Lizard</h3>
    </section>
  
</section>
